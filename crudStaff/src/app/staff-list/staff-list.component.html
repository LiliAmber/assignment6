<div class="container">

    <h2 class="text-center">Staff List</h2>

    <a [routerLink]="'/addStaff'"><button class="mb-5 btn btn-md btn-primary">Add Staff</button></a>

    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Title</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Role</th>
                <th scope="col">Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let staff of staffs let i = index">
                <th>{{i + 1}}</th>
                <th>{{staff.title}}</th>
                <th>{{staff.firstName}}</th>
                <th>{{staff.lastName}}</th>
                <th>{{staff.role}}</th>
                <th>{{staff.email}}</th>
                <th><a href="">edit</a> | <a href="">delete</a></th>
            </tr>
        </tbody>
    </table>
</div>
